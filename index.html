<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Navigation Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a bit more flair if needed */
        body {
            font-family: 'Inter', sans-serif; /* Default Tailwind font */
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Page Navigation</h1>

        <p class="text-gray-600 mb-6">
            Click the buttons below to navigate to different pages located in their respective subfolders.
        </p>

        <a href="subfolder1/page1.html"
           class="block w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 mb-4 text-center">
            Open Page in Subfolder 1
        </a>

        <a href="subfolder2/page2.html"
           class="block w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 text-center">
            Open Page in Subfolder 2
        </a>

        <p class="text-xs text-gray-500 mt-8">
            Ensure <code>page1.html</code> is inside a folder named <code>subfolder1</code>, and <code>page2.html</code> is inside <code>subfolder2</code>.
        </p>
    </div>

</body>
</html>
